name: Build

on:
  push:
    branches:
     - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'devkitpro/devkita64'

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
    
    - name: pacman
      run: |
       pacman -Syuu 
       pacman -Sy switch-dev switch-glm switch-libjpeg-turbo devkitARM devkitarm-rules hactool
        
        
    - name: setup python 
    - uses: actions/setup-python@v5
      with:
        python-version: '2.7'
        cache: 'pip' # caching pip dependencies
        run: pip install lz4

    - name: check out
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

