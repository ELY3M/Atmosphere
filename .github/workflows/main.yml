name: Build

on:
  push:
    branches:
     - master
  pull_request:

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    container:
      image: 'devkitpro/devkita64'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # - name: pacman  do not do this!!!!
        # run: | 
          # dkp-pacman -Syuu
          # dkp-pacman -Sy switch-dev switch-glm switch-libjpeg-turbo devkitARM devkitarm-rules hactool
          
      - name: install python and pip 
        run: | 
          sudo apt-get update
          sudo apt-get -y install libssl-dev openssl make gcc
          wget https://www.python.org/ftp/python/3.13.3/Python-3.13.3.tgz
          tar xzvf Python-3.13.3.tgz
          cd Python-3.13.3  
          ./configure
          make
          make install
          sudo apt-get -y install python3 python3-pip
          cd ..
      - name: python test
        run: python --version
        
      - name: Install dependencies
        run: python -m pip install --upgrade pip lz4           
           
      - name: test
        run: | 
          ls -la
          nproc
        
      - name: run fusee python script
        run: |
          cd fusee/program/
          python update_mtc_tables.py
          python update_sdram_params.py
          cd ../..
        
      - name: make 
        run: make -j4

      - name: list out dir
        run: ls -la out      