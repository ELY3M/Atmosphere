name: Build

on:
  push:
    branches:
     - master
  pull_request:

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    container:
      image: 'devkitpro/devkita64'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: pacman 
        run: | 
          pacman -Syuu
          pacman -Sy switch-dev switch-glm switch-libjpeg-turbo devkitARM devkitarm-rules hactool
          
      - name: install python and pip 
        run: | 
          sudo apt-get update
          sudo apt-get -y install python3 python3-pip
          
      - name: python test
        run: python --version
        
      - name: Install dependencies
        run: python -m pip install --upgrade pip lz4           
           

      - name: test
        run: ls -la