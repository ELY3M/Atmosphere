name: Build

on:
  push:
    branches:
     - master
  pull_request:

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    container:
      image: 'devkitpro/devkita64'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: setup python
      - uses: actions/setup-python@v5
        with:
          python-version: '2.7'
          ##cache: 'pip' # caching pip dependencies
          ##run: pip install lz4
          
      - name: pip install lz4
        run: pip install lz4         